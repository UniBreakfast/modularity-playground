<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Long Polling</title>

  <script>

    import('/poller/pollers.js').then(({Poller}) => {

      const poller = new Poller(document.title = h1.innerText =
        prompt('Enter your name:', 'guest'))

      poller.addEventListener('message', msg => {
        msg.detail.forEach(message =>
          document.body.innerHTML += '<p>' + message + '</p>')
      })

    })

  </script>

</head>

<body>
  <h1 id="h1"></h1>

</body>

</html>
