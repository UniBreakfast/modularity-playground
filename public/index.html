<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home page</title>

  <script>
    importThen(['./authority/authority.mjs', './authority/testAuthority.mjs'],
      ([{authority, accounts, sessions}, {testAuthority}]) => {

        testAuthority(authority)

        expose({authority, accounts, sessions})

      }
    )

    function importThen(paths, fn) {
      Promise.all(paths.map(p => import(p))).then(fn)
    }

    function expose(vars={}) { Object.assign(window, vars) }
  </script>
</head>

<body>
  <h1>home page</h1>
</body>

</html>
