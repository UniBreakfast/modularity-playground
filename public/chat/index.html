<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main class="wrapper">
    <div class="container">
      <ul id="messages">
        <li>
          <div class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. In saepe porro doloremque expedita ipsam vero omnis
            vitae sunt commodi. Beatae, voluptatem. Voluptatem nostrum, culpa non minima nam voluptas inventore iure?
          </div>
          <div class="info"><span>Author - dd.mm.yy</span></div>
        </li>
      </ul>
      <input type="text" id="sendMessageInp" placeholder="Введите сообщение и нажмите Enter...">
    </div>
    <div class="container">
      <ul id="users">
        <li>Alex</li>
        <li>John</li>
        <li>Bob</li>
      </ul>
    </div>
  </main>

  <div id="setNameModal" class="modal">
    <div class="bg"></div>
    <div class="content">
      <input type="text" id="setNameInp" placeholder="Введите своё имя">
      <button id="setNameBtn">OK</button>
    </div>
  </div>
</body>

</html>
